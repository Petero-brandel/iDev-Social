<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started</title>
    <style>

        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .section h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #00c8ff; /* Blueish text color */
        }

        .section p {
            font-size: 1.2em;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .cta-button {
            background-color: #0078ff; /* Blue background */
            color: #ffffff;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #005bb5; /* Darker blue on hover */
        }

        .cta-button:active {
            background-color: #004288; /* Even darker blue when clicked */
        }
    </style>
</head>
<body>

    <div class="section">
        <h1>Get Started Today</h1>
        <p>Start your journey with us. Sign up now to begin using our platform, and discover how we can help you achieve your goals.</p>
        <button class="cta-button">Sign Up Now</button>
    </div>

</body>
</html>
