<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pricing Page</title>
<style>

    .container {
        margin-top: 50px;
        max-width: 1200px;
        padding: 40px 20px;
        text-align: center;
        background: linear-gradient(135deg, #000118, #2b0069, #43009b, #0c0088);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .header h1 {
        font-size: 2.5em;
        margin-bottom: 0.3em;
        color: #ffffff;
    }
    .header p {
        font-size: 1em;
        color: #bbbbbb;
        margin-bottom: 20px;
    }
    .pricing {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 20px;
    }
    .plan {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        padding: 20px;
        width: 250px;
        text-align: center;
        transition: transform 0.3s;
    }
    .plan:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.15);
    }
    .plan.highlight {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    .plan h2 {
        font-size: 1.5em;
        margin-bottom: 10px;
        color: #ffffff;
    }
    .plan .price {
        font-size: 2em;
        color: #ffffff;
        margin-bottom: 10px;
    }
    .plan .price span {
        font-size: 0.5em;
        color: #cccccc;
    }
    .plan button {
        background: #000;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
    .plan button:hover {
        background: #333;
    }
    .features {
        list-style: none;
        margin-top: 15px;
        font-size: 0.9em;
        color: #bbbbbb;
    }
    .footer {
        margin-top: 40px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        width: 100%;
        max-width: 1200px;
    }
    .footer p {
        color: #999999;
        font-size: 0.9em;
    }
</style>
</head>
<body>

<div class="container">
    <!-- Header Section -->
    <div class="header">
        <h1>Reach more people, get more results</h1>
        <p>Backed by our 7-day money-back guarantee.</p>
    </div>

    <!-- Pricing Plans Section -->
    <div class="pricing">
        <div class="plan">
            <h2>Free Plan</h2>
            <div class="price">$0<span>/forever</span></div>
            <button>Get started for free</button>
            
        </div>
        <div class="plan">
            <h2>Standard</h2>
            <div class="price">$16<span>/mo</span></div>
            <button>Choose this plan</button>
            
        </div>
        <div class="plan highlight">
            <h2>Professional</h2>
            <div class="price">$39<span>/mo</span></div>
            <button>Choose this plan</button>
            
        </div>
        <div class="plan">
            <h2>Business</h2>
            <div class="price">$199<span>/mo</span></div>
            <button>Choose this plan</button>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>Need more? We've got you covered. Contact us for custom invoicing, SSO, parallel streams, and more.</p>
    </div>
</div>

</body>
</html>
