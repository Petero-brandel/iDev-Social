{% extends 'main/base.html' %}
{% block content %}
<style>
    h1{
        padding-top: 200px;
        text-align: center;
        color: #fff;
        animation: fadeInFadeOut 10s ease-in-out infinite;
        animation-delay: 2s;
    }
    @keyframes fadeInFadeOut {
        0% {
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
      }
      
</style>
<h1>COMING SOON...!</h1>
{% endblock content %}
