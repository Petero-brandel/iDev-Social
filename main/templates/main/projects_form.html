
{% extends 'main/base.html' %}
{% load static %}
{% block title %}Edit Profile{% endblock title %}
{% block content %}

<div class="container">
    <h1>Create Post</h1>
    {% if submit %}{% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="submit">
    </form>
    
</div>

{% endblock content %}
